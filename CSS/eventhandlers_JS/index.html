<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers</title>
    <script>
        function displayDate(){
            document.getElementById("demo").innerHTML=Date()
        }
        function mySelect(){
            var x=document.getElementById("mySelect").value;
            document.getElementById("location").innerHTML="Now You Are at "+x;
        }
    </script>
</head>
<body>
    <button onclick="this.innerHTML=Date()">Click to view date</button>
    <!-- Here it is directly used to display date and time by clicking button -->
    <br>
    <br>
    <p>Click here to see time and date</p>

    <button onclick="displayDate()">Click Here</button>

    <p>Now time and date is <time id="demo"></time></p>

    <select  id="mySelect" onchange="mySelect()">
        <option value="Kopay">Kopay</option>
        <option value="Jaffna">Jaffna</option>
        <option value="Wattala">Wattala</option>
        <option value="Dehiwela">Dehiwela</option>
    </select>
<p id="location"></p>
</body>
</html>
