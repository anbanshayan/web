<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
</head>
<body>
    <label for="name">Enter Your Name : </label>
    <input type="text">
    <br>
    <br>
    <label for="pwd">Enter Your Password : </label>
    <input type="password">
    <br>
    <br>
    <label for="bd">Date of Birth </label>
    <input type="date" id="bd" name="birthday" min="12-31-2006">
    <br>
    <br>
    <label for="country">Country : </label>
    <select name="nation" id="country">
        <option value="Srilanka">Srilanka</option>
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Afghanistan">Afghanistan</option>
    </select>
    <br>
    <br>
    <label for="sex">Gender : </label>
    <input type="radio" name="gender" id="sex" value="Male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="sex" value="Female">
    <label for="female">Female</label>
<br>
<br>
<label for="Vehicles">Vehicles : </label>
<input type="checkbox" id="v1" name="vehicle1" value="motorbike">
<label for="v1">Motor bike</label>
<input type="checkbox" id="v2" name="vehicle2" value="car">
<label for="v2">Car</label>
<input type="checkbox" id="v3" name="vehicle3" value="bus">
<label for="v3">Bus</label>
<input type="checkbox" id="v4" name="vehicle4" valie="private_jet">
<label for="v4">Private Jet</label>
<br>
<br>
<label for="file">Choose Your Photo </label>
<input type="file">
<br>
<br>
<textarea name="comment" rows="5" cols="60" placeholder="Enter your comments"></textarea>
<br>
<br>
<video src="SRK_song.mp4" width="400" height="300" controls></video>
<audio src=""></audio>
</body>
</html>
